<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task</title>
  </head>

  <body>
    <p id="demo"></p>
    <p id="demo2"></p>

    <div style="border: 10px; border-color: black">
      <p id="demo3"></p>
      <button onclick="dietossbtn()">Die Toss</button>
    </div>

    <div>
      <label for="tagin">Enter Tag Name</label>
      <input type="text" id="tagin" />

      <label for="valin">Enter Value Name</label>
      <input type="text" id="valin" />

      <h3 id="tagvaloutput"></h3>
      <button onclick="showTagVal()">click to show tag &amp; val output</button>
    </div>

    <script>
      var pi = 3.14;
      var answer = "Yes I am!";

      const person = {
        firstName: "John",
        lastName: "Wick",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      document.getElementById("demo").innerHTML = person.fullName();

      function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }
      let t = 77;
      document.getElementById(
        "demo2"
      ).innerHTML = `Temperature of ${t} in Celsius is ${toCelsius(
        t
      )} in Fahrenheit`;

      function dietossbtn() {
        const dieToss = () => Math.trunc(Math.random() * 6) + 1;
        document.querySelector(
          "#demo3"
        ).innerHTML = `${dieToss()} , ${dieToss()}`;
      }

      const enclose = (tag, val) => `<${tag}>${val}</${tag}>`;
      function showTagVal() {
        let tag = document.querySelector("#tagin").value;
        let val = document.querySelector("#valin").value;
        document.querySelector("#tagvaloutput").innerHTML = `${enclose(
          tag,
          val
        )}`;
      }

      let makeCounter = (start) => {
        let current = start - 1;
        console.log(`current value: ${current}`);
        const updater = () => {
          current++;
          return current;
        };
        return updater;
      };

      function sumAll2(...args) {
        console.log(args);
        let sum = 0;
        for (let i = 0; i < args.length; i++) {
          console.log(`-->> ${args[i]}`);
        }
      }

      function sumAll() {
        console.log(arguments);
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          console.log(arguments[i]);
        }
        return sum;
      }
    </script>
  </body>
</html>
